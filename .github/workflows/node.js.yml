name: JavaScript CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
        cache: 'npm'

    - name: Check for dependencies lock file
      run: |
        if [ -f package-lock.json ]; then
          echo "Found package-lock.json, installing dependencies..."
          npm ci
        else
          echo "package-lock.json not found, skipping npm install."
        fi

    - name: Check JavaScript files
      run: |
        cd JavaScript
        for file in *.js; do
          echo "Checking $file..."
          node "$file"
          if [ $? -eq 0 ]; then
            echo "$file is working."
          else
            echo "Error: $file is not working."
            exit 1
          fi
        done
