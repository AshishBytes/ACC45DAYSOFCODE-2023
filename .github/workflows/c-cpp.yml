name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up C++ environment
      run: sudo apt-get install g++

    - name: Compile and run C++ programs
      run: |
        cd C++
        for file in *.cpp; do
          echo "Checking $file..."
          g++ -o "$file.out" "$file"
          if [ $? -eq 0 ]; then
            echo "$file is working."
            ./"$file.out"
          else
            echo "Error: $file is not working."
            exit 1
          fi
        done
